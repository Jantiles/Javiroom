<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>Creating input from</title>
</head>
<body>
	<div class='container'>
		<div class='logo'><img src="logo.png"></div>
	</div>

	<div class='wrapper'>
		<div class='textbox'><p>Sign Up</p></div>
	<label for="first-name" class='formbox'>Email</label>
	<div class='bottom'>
        <input placeholder='foo@bar.com' type="text" name='first-name' id='first-name' class='formbox' />    	
	</div>

	<label for="first-name" class='formbox'>Password</label>
	<div class='bottom'>
        <input placeholder='1234passw0rd' type="Password" name='first-name' id='first-name' class='formbox' />    
	</div>
		<button class="button">Sign Up</button>
		<div class='alone'>
		<a href="">Forgot Password?</a>
	</div>
	</div>

	<div class='alone'><p>Already have an account?<a href="">Log In</a></p></div>
</body>
</html>
